<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Solar Shop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Solar Shop</a>
          <div class='navlinks'>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Brand</a>
                  </li>
                </ul>
              </div>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container" style="margin-top: 30px">
          <h3 style="font-weight: bold;">Welcome Admin</h3>
          <p style="margin-bottom: 50px;">Enjoy your earnings by selling solar systems.</p>
          <div style="display: flex; margin-bottom: 20px;">
            
            <div style="width: 300px; height: 200px; margin-right: 50px; border-radius: 20px; background-color: rgb(120, 160, 163); padding-top: 10px;">
              <div style="margin-left: 20px;">
                  <h2 style="margin-top: 30px; font-size: 50px; color: floralwhite;">Users</h2>
                  <p style="font-size: 50px;" id="users"></p>
              </div>
          </div>
            <div style="width: 300px; height: 200px; border-radius: 20px; background-color: rgb(163, 120, 128); padding-top: 10px;">
                <div style="margin-left: 20px;">
                    <h2 style="margin-top: 30px; font-size: 50px; color: floralwhite;">Brands</h2>
                    <p style="font-size: 50px;" id="brand"></p>
                </div>
            </div>
            <div style="width: 300px; margin-left: 50px; height: 200px; border-radius: 20px; background-color: rgb(126, 120, 163); padding-top: 10px;">
            <div style="margin-left: 20px;">
                <h2 style="margin-top: 30px; font-size: 50px; color: floralwhite;">Orders</h2>
                    <p style="font-size: 50px;" id="orders">0</p>
            </div>
            </div>
          </div>
          <h3 style="margin-top: 80px;">Users</h3>
          <div>
            <table class="table table-striped table-hover">
                <tr>
                    <th>Names</th>
                    <th>Email</th>
                </tr>
                <tbody id='table'></tbody>
            </table>
          </div>

          <h3 style="margin-top: 80px;">Brands</h3>
        <div id="brands">
          
        </div>

          <h3 style="margin-top: 80px;">Orders</h3>
          <div>
            <table class="table table-striped table-hover">
                <thead>
                    <th>Names</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Amount</th>
                    <th>Payment Status</th>
                </thead>
                <tbody id="tableOrders">
                </tbody>
            </table>
          </div>
      </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add Brand</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="label" style="margin-bottom: 10px;">Brand name</label>
                <input type="text" id='brandName' class="form-control" placeholder="Brand names" />
                <label class="label" style="margin-bottom: 10px;">Brand Image</label>
                <input type="file" id='brandImage' class="form-control" placeholder="Brand image" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addBrandButton()">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Products</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-hover">
                  <thead>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Description</th>
                    <th>Appliances</th>
                  </thead>
                  <tbody id="view-products"></tbody>
                </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="label" style="margin-bottom: 10px;">Product name</label>
                <input type="text" id='name' class="form-control" placeholder="Product names" />
                <label class="label" style="margin-bottom: 10px;">Description</label>
                <input type="text" id='description' class="form-control" placeholder="Description" />
                <label class="label" style="margin-bottom: 10px;">Capacity</label>
                <input type="text" id='capacity' class="form-control" placeholder="Capacity" />
                <label class="label" style="margin-bottom: 10px;">Product Image</label>
                <input type="file" id='productImage' class="form-control" placeholder="Choose image" />
                <label class="label" style="margin-bottom: 10px;">Appliance</label>
                <div class="card" style="padding: 20px;">
                    <label class="label" style="margin-bottom: 10px;">Appliance name</label>
                    <input type="text" id='applianceName' class="form-control" placeholder="Appliance name" />
                    <label class="label" style="margin-bottom: 10px;">Appliance Image</label>
                    <input type="file" id='applianceImage' class="form-control" placeholder="Choose image" />
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addAppliances()">Add</button>
            </div>
          </div>
        </div>
      </div>





      <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-firestore.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
